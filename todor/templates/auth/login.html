{% extends 'base.html'%}
{% block content %}
<form action="" method="post" class="formulario">
    <fieldset>
       <legend>{% block title%}iniciar sesion{% endblock %}</legend>
       <div class="campo">
         <label for="username">nombre de usuario</label>
         <input type="text" id="username" name="username" required minlength="4" maxlength="20">
       </div> 
       <div class="campo">
            <label for="password">contrasena</label>
            <input type="password" id="password" name="password" required minlength="6" maxlength="20">
       </div>
       <div class="registrar">
            <input class="btn" type="submit" value="iniciar sesion">
       </div>
    </fieldset>
</form>
{% endblock %}
