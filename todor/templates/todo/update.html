{% extends 'base.html' %}
{% block content %}
<section class="edit-task-section">
    <h3 class="edit-task-title">
        {% block title %}Editar Tarea{% endblock %}
    </h3>
    <form action="" method="post" class="edit-task-form">
        <div class="form-group">
            <label for="title" class="form-label">Título:</label>
            <input type="text" id="title" name="title" required value="{{todo.title}}" class="form-input">
        </div>
        <div class="form-group">
            <label for="desc" class="form-label">Descripción:</label>
            <textarea name="desc" id="desc" rows="3" class="form-textarea">{{ todo.desc }}</textarea>
        </div>
        <div class="form-group form-check">
            <label for="state" class="form-label">Completado</label>
            <input type="checkbox" name="state" id="state" class="form-checkbox" {% if todo.state == true %} checked {% endif %}>
        </div>
        <hr class="form-divider">
        <div class="form-actions">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a href="{{url_for('todo.index')}}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form> 
</section>
{% endblock %}
